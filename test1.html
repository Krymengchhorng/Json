<body>
    <script>
        var obj = {
            name: "Chhorng",
            year: 2024,
            khmer: true
        }
       //console.log(JSON.stringify(obj));
       JSON.stringify(obj,function (key, value){
        if(key !== 'name')
            return undefined
        if(typeof value === 'string')
            return value.toUpperCase()
        return value;

       });//use replacer
    </script>
